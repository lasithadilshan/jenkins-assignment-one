<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple One-Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px 0;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple One-Page Website</h1>
    </header>

    <section>
        <h2>About</h2>
        <p>This is a simple one-page HTML example.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Simple One-Page HTML</p>
    </footer>
</body>

</html>
